<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JobsBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indeed.com Jobs search in pinterest visual style">
    {% block meta %}
    {% endblock meta %}
    {% block css %}
    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    {% endblock css %}

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    {% block jquery %}{% endblock jquery %}
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    {% block header %}
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="{% url home %}">Indeed Jobs Board</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><a href="{% url search %}">Search</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    {% endblock header %}
    <div class="container">
        {% block content %}
        {% endblock content %}
        <hr>
        <footer>
            <p>&copy; Joel Rojo 2012</p>
        </footer>
    </div> <!-- /container -->
</body>
</html>
